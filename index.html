<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Vehículos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
    h1 { text-align: center; }
    form, .buscador, .tabla, .admin {
      background: white; padding: 20px; margin-bottom: 20px;
      border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; }
    button {
      margin-top: 10px; padding: 8px 12px; border: none;
      background: #0078d7; color: white; font-size: 14px;
      border-radius: 5px; cursor: pointer;
    }
    button:hover { background: #005fa3; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #0078d7; color: white; }
    .pendiente { background: #fff3cd; }
    .autorizado { background: #d4edda; }
  </style>
</head>
<body>
  <h1>Registro de Vehículos</h1>

  <!-- Formulario -->
  <form id="registroForm">
    <label>Propietario: <input type="text" id="dueno" required></label>
    <label>Parcela: <input type="text" id="parcela" required></label>
    <label>Patente: <input type="text" id="patente" required></label>

    <label>Marca:
      <select id="marca" required onchange="cargarModelos()">
        <option value="">Seleccione marca...</option>
        <option value="Toyota">Toyota</option>
        <option value="Nissan">Nissan</option>
        <option value="Hyundai">Hyundai</option>
        <option value="Chevrolet">Chevrolet</option>
        <option value="Kia">Kia</option>
        <option value="Ford">Ford</option>
        <option value="Suzuki">Suzuki</option>
        <option value="Volkswagen">Volkswagen</option>
        <option value="Honda">Honda</option>
        <option value="Mitsubishi">Mitsubishi</option>
        <option value="Peugeot">Peugeot</option>
        <option value="Renault">Renault</option>
      </select>
    </label>

    <label>Modelo:
      <select id="modelo" required>
        <option value="">Seleccione modelo...</option>
      </select>
    </label>

    <label>Color:
      <select id="color" required>
        <option value="">Seleccione color...</option>
        <option value="Blanco">Blanco</option>
        <option value="Negro">Negro</option>
        <option value="Gris">Gris</option>
        <option value="Plata">Plata</option>
        <option value="Rojo">Rojo</option>
        <option value="Azul">Azul</option>
        <option value="Verde">Verde</option>
        <option value="Amarillo">Amarillo</option>
        <option value="Marrón">Marrón</option>
      </select>
    </label>

    <label>Uso:
      <select id="uso" required>
        <option value="Personal">Personal</option>
        <option value="Visita">Visita</option>
        <option value="Trabajador">Trabajador</option>
      </select>
    </label>

    <button type="submit">Agregar Vehículo</button>
  </form>

  <!-- Buscador -->
  <div class="buscador">
    <h2>Buscar por Patente</h2>
    <input type="text" id="buscarPatente" placeholder="Ingrese patente...">
    <button onclick="buscarVehiculo()">Buscar</button>
    <p id="resultadoBusqueda"></p>
  </div>

  <!-- Admin -->
  <div class="admin">
    <h2>Acceso Administrador</h2>
    <input type="password" id="adminPass" placeholder="Contraseña">
    <button onclick="loginAdmin()">Ingresar</button>
    <p id="estadoAdmin" style="color:green;"></p>
  </div>

  <!-- Tabla -->
  <div class="tabla">
    <h2>Listado de Vehículos</h2>
    <table id="tablaVehiculos">
      <thead>
        <tr>
          <th>Propietario</th><th>Parcela</th><th>Patente</th>
          <th>Marca</th><th>Modelo</th><th>Color</th><th>Uso</th>
          <th>Estado</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBMNHZ3brOVB2ZSrRH3h5IDRc7SFsHlkFY",
      authDomain: "registro-vehiculos-fbbba.firebaseapp.com",
      databaseURL: "https://registro-vehiculos-fbbba-default-rtdb.firebaseio.com",
      projectId: "registro-vehiculos-fbbba",
      storageBucket: "registro-vehiculos-fbbba.firebasestorage.app",
      messagingSenderId: "201370521397",
      appId: "1:201370521397:web:798f17da74eeb7478d467c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let esAdmin = false;

    const form = document.getElementById("registroForm");
    const tabla = document.querySelector("#tablaVehiculos tbody");
    const salidaBusqueda = document.getElementById("resultadoBusqueda");

    // Modelos por marca
    const modelos = {
      "Toyota": ["Corolla","Hilux","Yaris","RAV4","Fortuner"],
      "Nissan": ["Navara","Versa","Sentra","X-Trail","Patrol"],
      "Hyundai": ["Tucson","Santa Fe","Accent","Elantra","Creta"],
      "Chevrolet": ["Spark","Sail","Tracker","D-Max","Colorado"],
      "Kia": ["Rio","Cerato","Sportage","Sorento","Picanto"],
      "Ford": ["Ranger","Focus","Explorer","Fiesta","Mustang"],
      "Suzuki": ["Swift","Baleno","Vitara","Jimny","Alto"],
      "Volkswagen": ["Gol","Polo","Golf","Amarok","Tiguan"],
      "Honda": ["Civic","HR-V","CR-V","Fit","Accord"],
      "Mitsubishi": ["L200","Montero","ASX","Outlander","Eclipse Cross"],
      "Peugeot": ["208","2008","3008","Partner","Expert"],
      "Renault": ["Kwid","Duster","Captur","Logan","Sandero"]
    };

    function cargarModelos() {
      const marca = document.getElementById("marca").value;
      const modeloSel = document.getElementById("modelo");
      modeloSel.innerHTML = "<option value=''>Seleccione modelo...</option>";
      if (modelos[marca]) {
        modelos[marca].forEach(m => {
          modeloSel.innerHTML += `<option value="${m}">${m}</option>`;
        });
      }
    }

    // Guardar vehículo
    form.addEventListener("submit", e => {
      e.preventDefault();
      const patente = document.getElementById("patente").value.toUpperCase();
      const nuevo = {
        dueno: document.getElementById("dueno").value,
        parcela: document.getElementById("parcela").value,
        marca: document.getElementById("marca").value,
        modelo: document.getElementById("modelo").value,
        color: document.getElementById("color").value,
        uso: document.getElementById("uso").value,
        estado: "pendiente"
      };
      db.ref("vehiculos/" + patente).set(nuevo);
      form.reset();
    });

    // Mostrar tabla
    db.ref("vehiculos").on("value", snapshot => {
      tabla.innerHTML = "";
      snapshot.forEach(child => {
        const v = child.val();
        const fila = document.createElement("tr");
        fila.className = v.estado === "pendiente" ? "pendiente" : "autorizado";
        fila.innerHTML = `
          <td>${v.dueno}</td>
          <td>${v.parcela}</td>
          <td>${child.key}</td>
          <td>${v.marca}</td>
          <td>${v.modelo}</td>
          <td>${v.color}</td>
          <td>${v.uso}</td>
          <td>${v.estado}</td>
          <td>
            ${esAdmin ? `
              <button onclick="autorizarVehiculo('${child.key}')">Autorizar</button>
              <button onclick="eliminarVehiculo('${child.key}')">Eliminar</button>
            ` : ''}
          </td>
        `;
        tabla.appendChild(fila);
      });
    });

    // Buscar
    function buscarVehiculo() {
      const patente = document.getElementById("buscarPatente").value.toUpperCase();
      db.ref("vehiculos/" + patente).once("value").then(snapshot => {
        if (snapshot.exists()) {
          const v = snapshot.val();
          salidaBusqueda.innerHTML = `✅ ${patente}: ${v.marca} ${v.modelo}, dueño ${v.dueno}, parcela ${v.parcela}, uso ${v.uso} (Estado: ${v.estado})`;
        } else {
          salidaBusqueda.innerHTML = "❌ No existe un vehículo con esa patente.";
        }
      });
    }

    // Admin
    function loginAdmin() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "admin123") {
        esAdmin = true;
        document.getElementById("estadoAdmin").textContent = "Acceso concedido ✅";
        db.ref("vehiculos").once("value", () => {});
      } else {
        alert("Contraseña incorrecta");
      }
    }
    function autorizarVehiculo(patente) {
      db.ref("vehiculos/" + patente + "/estado").set("autorizado");
    }
    function eliminarVehiculo(patente) {
      if (confirm("¿Seguro que deseas eliminar " + patente + "?")) {
        db.ref("vehiculos/" + patente).remove();
      }
    }
  </script>
</body>
</html>
